<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Battleship</title></head><body><div id="main-content"><div class="game-space"><div class="board-list"><div class="title">Battleship Mini</div></div><div class="game-information"><div class="player-name-list"></div><div class="game-form-container"><form action="" method="post" class="game-form"><label for="first-player">First player:</label> <input name="first-player" id="first-player"/> <label for="second-player">Second player:</label> <input name="second-player" id="second-player"/><fieldset><legend>Game type:</legend><div><input type="radio" id="PvC" name="gameType" value="PvC" checked="checked"/> <label for="PvC">Player VS CPU</label></div><div><input type="radio" id="PvP" name="gameType" value="PvP"/> <label for="PvP">Player VS Player</label></div><div><input type="radio" id="CvC" name="gameType" value="CvC"/> <label for="CvC">CPU VS CPU</label></div></fieldset></form></div><div class="button-list"><button class="start-game-button">Start game</button></div><div class="event-log"></div></div></div></div><script defer="defer" src="main.js"></script></body></html>
